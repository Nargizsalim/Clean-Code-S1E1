<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="information">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-element">
        <p id="main__adding_text"></p>
        <label for="new-task">Add Item</label>
        <section class="centered__section">
            <input id="new-task" class="section__input" type="text">
            <button>Add</button>
        </section>
        <h3>Todo</h3>
        <ul class="main__incomplete_list">
            <li>
                <input type="checkbox"><label class="section__input">Pay Bills</label>
                <input type="text" class="section__input" >
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox"><label class="section__input">Go Shopping</label>
                <input type="text" value="Go Shopping" class="section__input">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul class="main__complete_list">
            <li>
                <input type="checkbox" checked><label class="section__input">See the Doctor</label>
                <input type="text" class="section__input">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
        </ul>
    </main>

<script src="app.js"></script>
</body>
</html>
